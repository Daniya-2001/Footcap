{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title> Login</title>

</head>
<style>
   

</style>
<body>

   <nav>

    {% load static %}

  </header>
   </nav>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
<form action="" method="post">
    {% csrf_token %}
        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="" name="username">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="" name="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="" name="submit">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check">  {% for message in messages %}
                <h3>{{message}}</h3>
                
                    {% endfor %}</label>
            </div>
            <div class="two">
                <label><a href="{% url 'register' %}">Sing Up</a></label>
            </div>
        </form>
        <div>
           
        </div>
        </div>
    </div>
</div>  
</body>
</html>
